### Variables
$mod = SUPER
$term = foot
$menu = pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window -show-icons
$alt_menu = wmenu-run -bi

### Key bindings
#
# Basics:
#
    bind = $mod, R, exec, swww img "$(~/.config/hypr/src/backend change_wallpaper)"
    bind = $mod CTRL, Q, exec, ~/.config/hypr/src/backend lock_session
    # Start a terminal
    bind = $mod, Return, exec, $term
    bind = $mod SHIFT, Return, exec, $term -T yazi yazi

    # Kill focused window
    bind = $mod SHIFT, Q, killactive

    bind = $mod ALT, Escape, exec, $term -T btop btop

    # Start your launcher
    bind = $mod, D, exec, $menu
    bind = $mod SHIFT, D, exec, $alt_menu
    bind = $mod SHIFT, N, exec, swaync-client -t -sw

    # Drag floating windows by holding down $mod and left mouse button.
    # Resize them with right mouse button + $mod.
    bindm = $mod, mouse:272, movewindow
    bindm = $mod, mouse:273, resizewindow

    # Reload the configuration file
    bind = $mod SHIFT, C, exec, hyprctl reload && killall waybar; waybar &

    # Exit Hyprland (logs you out of your Wayland session)
    bind = $mod SHIFT, E, exec, ~/.config/hypr/src/backend logout
    bind = , XF86PowerOff, exec, ~/.config/hypr/src/backend power
#
# Moving around:
#
    # Move your focus around
    bind = $mod, H, movefocus, l
    bind = $mod, J, movefocus, d
    bind = $mod, K, movefocus, u
    bind = $mod, L, movefocus, r
    # Or use $mod+[up|down|left|right]
    bind = $mod, Left, movefocus, l
    bind = $mod, Down, movefocus, d
    bind = $mod, Up, movefocus, u
    bind = $mod, Right, movefocus, r

    # Move the focused window with the same, but add Shift
    bind = $mod SHIFT, H, movewindow, l
    bind = $mod SHIFT, J, movewindow, d
    bind = $mod SHIFT, K, movewindow, u
    bind = $mod SHIFT, L, movewindow, r
    # Ditto, with arrow keys
    bind = $mod SHIFT, Left, movewindow, l
    bind = $mod SHIFT, Down, movewindow, d
    bind = $mod SHIFT, Up, movewindow, u
    bind = $mod SHIFT, Right, movewindow, r
#
# Workspaces:
#
    # Switch to workspace
    bind = $mod, 1, workspace, 1
    bind = $mod, 2, workspace, 2
    bind = $mod, 3, workspace, 3
    bind = $mod, 4, workspace, 4
    bind = $mod, 5, workspace, 5
    bind = $mod, 6, workspace, 6
    bind = $mod, 7, workspace, 7
    bind = $mod, 8, workspace, 8
    bind = $mod, 9, workspace, 9
    bind = $mod, 0, workspace, 10
    # Move focused container to workspace
    bind = $mod SHIFT, 1, movetoworkspace, 1
    bind = $mod SHIFT, 2, movetoworkspace, 2
    bind = $mod SHIFT, 3, movetoworkspace, 3
    bind = $mod SHIFT, 4, movetoworkspace, 4
    bind = $mod SHIFT, 5, movetoworkspace, 5
    bind = $mod SHIFT, 6, movetoworkspace, 6
    bind = $mod SHIFT, 7, movetoworkspace, 7
    bind = $mod SHIFT, 8, movetoworkspace, 8
    bind = $mod SHIFT, 9, movetoworkspace, 9
    bind = $mod SHIFT, 0, movetoworkspace, 10
#
# Layout stuff:
#
    # You can "split" the current object of your focus with
    # $mod+b or $mod+v, for horizontal and vertical splits respectively.
    bind = $mod, B, layoutmsg, preselect l
    bind = $mod, V, layoutmsg, preselect d

    # Make the current focus fullscreen
    bind = $mod, F, fullscreen

    # Toggle the current focus between tiling and floating mode
    bind = $mod SHIFT, Space, togglefloating

    # Swap focus between the tiling area and the floating area
    bind = $mod CTRL, Space, alterzorder, top

    # Move focus to the parent container
    # (Hyprland has no direct equivalent; use focuswindow or groups)
#
# Scratchpad (special workspace):
#
    # Move the currently focused window to the scratchpad
    bind = $mod SHIFT, Minus, movetoworkspacesilent, special:scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    bind = $mod, Minus, togglespecialworkspace, scratchpad
#
# Resizing containers:
#
    bind = $mod SHIFT, R, submap, resize

    submap = resize
    binde = , H, resizeactive, -10 0
    binde = , J, resizeactive, 0 10
    binde = , K, resizeactive, 0 -10
    binde = , L, resizeactive, 10 0

    binde = , Left, resizeactive, -10 0
    binde = , Down, resizeactive, 0 10
    binde = , Up, resizeactive, 0 -10
    binde = , Right, resizeactive, 10 0

    bind = , Return, submap, reset
    bind = , Escape, submap, reset
    submap = reset

source = ~/.config/hypr/rules/bindings.conf

## --- Remote Work Mode (Passthrough) ---
    bind = $mod, Scroll_Lock, submap, passthrough

    submap = passthrough
    bind = $mod, Scroll_Lock, submap, reset
    submap = reset
